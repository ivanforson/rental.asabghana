<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - asab</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-emerald-600 to-emerald-400 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-emerald-700/90 backdrop-blur-sm sticky top-0 z-50 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">asab</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-yellow-300 transition">Home</a>
        <a href="Cars.html" class="hover:text-yellow-300 transition">Cars</a>
        <a href="booking.html" class="hover:text-yellow-300 transition">Booking</a>
        <a href="contact.html" class="hover:text-yellow-300 transition font-semibold underline">Contact</a>
        <a href="about.html" class="hover:text-yellow-300 transition">About</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-6 max-w-3xl bg-white text-gray-800 rounded-xl shadow-lg">

    <div class="mb-8 rounded-xl overflow-hidden shadow-lg max-w-3xl mx-auto">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1200&q=80" alt="Customer support" class="w-full object-cover h-64 rounded-xl" />
    </div>

    <h2 class="text-4xl font-bold mb-6 text-emerald-700 text-center">Get in Touch</h2>

    <form id="contactForm" novalidate>
      <div class="mb-6">
        <label for="name" class="block font-semibold mb-2">Name *</label>
        <input type="text" id="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>
      <div class="mb-6">
        <label for="email" class="block font-semibold mb-2">Email *</label>
        <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>
      <div class="mb-6">
        <label for="message" class="block font-semibold mb-2">Message *</label>
        <textarea id="message" rows="5" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
      </div>
      <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-lg font-semibold transition">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-emerald-800 text-center p-4 mt-12 text-gray-300">
    <p>&copy; 2025 asab. All rights reserved.</p>
  </footer>

  <script>
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for reaching out! We will get back to you shortly.');
      contactForm.reset();
    });
  </script>
</body>
</html>
